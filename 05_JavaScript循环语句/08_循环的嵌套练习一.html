<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //案例一:在屏幕上显示一个*
    for (var i = 0; i < 6; i++) {
      document.write("<div>")
        for (var m = 0; m < 6; m++) {
          document.write("*")
        }
      document.write("<div>")
    }

  </script>
</body>
</html>
