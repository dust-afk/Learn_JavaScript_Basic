<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    //object类型基本使用
    var person = {
      name: "why",
      age: 18,
      height: 1.88
    }
    console.log(person)
    //2.对象类型某一个属性
    console.log(person.name)
    var message = "hello"
    console.log(message.length)

    //3.Null类型
    var age = 0
    var num = 0
    var message = ""//空字符串
    //age/message->false
    // if (age) {
    //   console.log("分支语句不会执行")
    // }
    //当对一个对象类型进行初始化,不建议初始化为{},建议初始化null
    //3.2初始化为{},转成Boolean类型,是为true

    // var book = {}//true
    // if (book){
    //   console.log("book的逻辑代码执行")
    // }

    //null类型存在的意义:对对象进行初始化,并且转成boolean类型,会转成false
    var book = null

  </script>
</body>
</html>
