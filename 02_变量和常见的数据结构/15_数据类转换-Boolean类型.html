<body>
  <script>
    //隐式转换
    //分支语句
    var isAdmin = true
    var num1 = 123

    //方式二:显示转换
    console.log(Boolean(num1), Boolean(undefined))

    //转换有如下规则:
    //直观上为空的值,转成Boolean值类型都是false
    //直观上为空的值:0/""/undefined/nullNAN/->false

    //注意:
    console.log(Boolean("")) //false
    console.log(Boolean("0"))//true

  </script>
