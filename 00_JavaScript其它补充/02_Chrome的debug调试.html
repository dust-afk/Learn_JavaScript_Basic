<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //终极技巧: debug
    //代码出问题,产生bug,debug找出bug
    //Chrome中的调试技巧,debug


    function foo(name) {
      console.log("foo函数被执行:", name)
    }
    function bar() {
      console.log("bar函数被执行:")
      var name = "Kobe"

      function hi() {
        console.log("hi" + name)
      }
      foo()
      return hi
    }

    //debugger标识符就是在代码中打断点的方式
    debugger
    var fn = bar()
    fn()
    
    //setTimeout(fn, time)
    // fn可以传入一个匿名函数
    //setTimeout高阶函数
    //浏览器会在duration时间之后,主动调用传入的fn,fn的回调
    setTimeout(function() {
      console.log("匿名函数2秒后执行")
    }, 2000);

    for (var i = 0; i < 10; i++) {
      console.log(i)
    }

  </script>
</body>
</html>
