<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    //1.普通函数的使用过程
    // function foo() {
    //   console.log("foo函数被执行")
    // }
    // foo();

    //2.定义函数,定义完这个函数之后,会要求这个函数被立即执行
    //{} 代码块/对象类型
    //() 控制优先级/函数调用/函数的参数
    //[] 定义数组/从数组-对象中取值/对象计算属性
    //立即执行函数(常用的写法)
    
   var result = (function (name) {
      console.log("函数立刻被执行",name)
      return "hello"
    }) ("why")
    console.log(result)
  </script>
</body>
</html>
