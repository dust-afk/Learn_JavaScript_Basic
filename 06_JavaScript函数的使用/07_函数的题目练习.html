<body>
  <script>
    //练习二:定义一个函数,传入宽高,返回面积
    function getRectangleArea(width, height) {
      // var area = width * height
      // return area
      return width * height
    }
   var area1 = getRectangleArea(20, 30)
   console.log("area1:", area1)


   //练习三:传入半径,计算圆的面积
   function getCircleArea(radius) {
    return (Math.PI * radius ** 2).toFixed(2)
   }
   var area2 = getCircleArea(10)
   var area3 = getCircleArea(20)
   console.log("area2:", area2)
   console.log("area3:", area3)


   //练习四:传入一个数字n,计算1-n数字和
   function sumN(n) {
    //1.加上对n的判断
    if (n <= 0) {
      console.log(`你传入的${n}是有问题的`)
      return
    }
    //2.真正计算
    //1-n数字和
    var total = 0
    for (var i = 1; i < n + 1; i++) {
      total += i
    }
    return total
   }
   var result1 = sumN(5)
   var result2 = sumN(10)
   console.log(`result1: ${result1}, result2: ${result2}`)

  </script>
