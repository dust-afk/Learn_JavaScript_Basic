<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>


    function bar() {
      console.log("bar函数被执行")
    }
    function foo() {
      //浏览器默认提供给我们的函数
      console.log("foo函数执行")
      console.log("hello world")
      // alert("hello")


      //调用自己定义的函数
      bar() 
      //其它代码
      console.log("other coding")
    }
    foo()
  </script>
</body>
</html>
