<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //声明一个函数
    //制作好一个工具,默认不会执行,只有函数调用才会执行
    function sayHello() {
      console.log("hello")
      console.log("how are you")
      console.log("my name is coderwhy")
    }

    //调用一个函数
    sayHello()
    //函数可以在你任何想要使用的时候调用
    sayHello()
  </script>
</body>
</html>
