<body>
  <script>
    //需求:封装一个函数,函数可以实现x的y次方
    function pow1(x,n) {
      return x ** n
    }
    // console.log(pow1(2, 3))
    // console.log(pow1(3, 3))
    // console.log(Math.pow(2, 3))
    // console.log(Math.pow(3, 3))


    //一.for循环的实现方式
    function pow2(x, n) {
      var result = 1
      for (var i = 0; i < n; i++) {
      result *= x
      }
      return result
    }
    console.log(pow2(2,3))
    console.log(pow2(3,3))


    //二.递归实现(必须有一个结束条件)
    //缺点:性能比较低(占用过多的内存)
    //优点:写出来的代码简洁
    function pow3(x, n) {
      //在某一个条件下,让他不再继续调用
      //结束条件
      if (n === 1) return x
      return x * pow3(x, n-1)
    }
    console.log(pow(2, 3))
    console.log(pow(3, 3))
  </script>
