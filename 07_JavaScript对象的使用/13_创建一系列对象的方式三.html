<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    //JavaScript已经默认提供给了我们可以更加符合JavaScript思维方式(面向对象的思维方式)的一种创建对象规则
    //在函数中的this一般指向某一个对象
    /*
    如果一个函数被new操作符调用
      1.创建一个新的空对象
      2.将空对象赋值给this
      3.执行函数体的代码块
      4.如果没有明确的返回一个非空对象,那么this指向对象会自动返回
    */
    function Student(name, age, height) {
      
      this.name = name
      this.age = age
      this.height = height
      this.ruuning = function() {
        console.log("running")
      }
    
    }
    //在函数调用前面加new关键字(操作符)
    var stu1 = new Student("why", 18, 1.88)
    var stu2 = new Student("kobe", 30, 1.98)
    console.log(stu1, stu2)
  </script>
</body>
</html>
