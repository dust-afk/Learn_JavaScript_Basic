<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    
    两个术语:函数/方法
    函数(function): 如果在JavaScript代码中通过function默认定义一个结构时,称之为函数
    方法(method):如果将一个函数放到对象中,作为一个函数的一个属性, 那么将得到的这个函数称之为方法(一种特殊的函数)
    */

    //key: 字符串类型, 但是在定义对象属性名时, 大部分情况下引号都是可以省略的
    var person = {
      //key: value 
      name: "why",
      age: 18,
      height: 1.88,
      "my friend": {
        name: "kobe",
        age: 30
      },
      run: function() {

      },
      eat: function() {
        console.log("eat foods")
      }, 
      study: function() {
        console.log("studying")
      }
    }
  </script>
</body>
</html>
