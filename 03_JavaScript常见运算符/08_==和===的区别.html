<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var foo1 = ""
    var foo2 = undefined
    //==运算符,在类型不相同的情况下,会将运算元先转成Number类型的值,再进行比较(转换)
    //null比较特殊:null在进行比较的时候,应该是会被当成一个特殊的对象和原生类型进行比较
    console.log(Number(foo1))
    console.log(Number(foo2))
    console.log(foo1 == foo2)

    //===运算符:在类型不同的情况下,直接返回false
    console.log(foo1 === foo2)
  </script>
</body>
</html>
