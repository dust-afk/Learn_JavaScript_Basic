<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 class="title">我是标题</h1>
  <p>我是段落</p>
  <!-- 普通的元素 -->
   <!-- 自上而下的加载顺序,script元素放在body最后,以便可以获取到前面的元素 -->
    <!-- JavaScript代码严格区分大小写 -->
   <script>
    var titleEI = document.querySelector(".title")
    alert(titleEI)
   </script>
</body>
</html>
