<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var names = ["abc", "cba"]

    //indexOf/lastIndexOf
    //find:查找元素
    //includes
    console.log(names.includes("nba"))


    //finIndex:查找元素索引
    var findIndex = names.findIndex(function(item, index, arr) {
      return item === "abc"
    })
    console.log(findIndex)
  </script>
</body>
</html>
