<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 案例一:如果小明考试成绩超过90分,可以去游乐场
    //1.定义一个变量保存小明的分数
    //2.分数超过90,去游乐场
    var grade = 93
    if (grade > 90) {
      console.log("去游乐场")
    }

    //案例二:苹果的单价5元/斤,如果购买数量超过5斤立减8元
    //1.定义一些变量保存数据
    var price = 5
    var weight = 6
    var totalPrice = price * weight
    if (weight > 5){
      totalPrice -= 8
      console.log(totalPrice)
    } 
    console.log("总价格:", totalPrice)

    //案例三:播放列表中currentIndex
    //{"鼓楼","理想","阿刁"}
    var currentIndex = 2
    //对currentIndex++完操作后
    currentIndex++
    if (currentIndex === 3) {
      currentIndex = 0
    }
  </script>
</body>
</html>
