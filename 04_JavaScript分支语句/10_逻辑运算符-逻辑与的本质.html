<body>
  <script>
    /*
    也是可以脱离条件判断使用
    逻辑与的本质
    1.拿到第一个运算元,将运算元转换成Boolean类型
    2.将运算元的Boolean类型进行判断
    *如果true,查找下一个继续来运算
    *如果为false,返回运算元(原始值)
    3.如果查找所有都是true,那么返回最后一个运算元(原始值)
    
    
    
    */

    //本质的推导一:逻辑与,称之为短路与
    var chineseScore = 88
    var mathScore = 99
    if (chineseScore > 90 || mathScore >90){}

    //本质推导二:对一些对象中的方法进行有值判断
    var obj = {
      name: "why",
      friend: {
        eating:function() {
          console.log("eating something")
        }
      }
      
    }

    //调用eating函数
    obj && obj.friend && obj.friend.eating && obj.friend.eating()
  </script>
</body>
</html>
