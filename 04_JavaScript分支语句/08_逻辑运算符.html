<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1.逻辑与:&&
    //条件1 && 条件2 &&条件3
    //所有条件都为true才为true
    //案例:语文90以上,数学90以上,才能去游乐园
    var chineseScore = 88
    var mathScore = 99
    if (chineseScore > 90 && mathScore > 90) {
      console.log("去游乐园玩")
    }

    //2.逻辑或||
    //案例:如果有一门大于90,可以打游戏
    if (chineseScore > 90 || mathScore >90) {
      console.log("打一小时游戏")
    }

    //3.逻辑非 !,取反
    var isLogin = true
    if (!isLogin) {
      console.log("跳转到登录页面")
      console.log("进行登录")
    }
    console.log("正常访问页面")
  </script>
</body>
</html>
